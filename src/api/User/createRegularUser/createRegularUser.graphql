type Mutation {
  createRegularUser(
    firebaseId: String
    email: String!
    password: String!
    name: String!
    phoneNumber: String!
    interests: [InterestField!]!
    birthDate: String
    sex: Sex!
  ): CreateRegularUserResponse!
}

type CreateRegularUserResponse {
  ok: Boolean!
  error: String
  token: String
}
